name: Sync to ModelScope

on:
  push:
    branches: [ master, main ]  # 这里我写了两个，不管你主分支叫什么都能触发

jobs:
  sync-to-modelscope:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to ModelScope
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 注意：这里是把当前的 HEAD 强制推送到魔搭的 master 分支
          git push -f https://${{ secrets.MODELSCOPE_USERNAME }}:${{ secrets.MODELSCOPE_TOKEN }}@www.modelscope.cn/studios/lyshang9989/Analysis.git main:master
